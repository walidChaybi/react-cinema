version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:13.8.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show CIRCLE branch
          command: echo "CIRCLE branch is ${CIRCLE_BRANCH} ${AWS_DEV_BUCKET}"
      - restore_cache:
          keys:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json" }}
  deploy-to-aws-s3:
    docker:
      - image: cimg/node:13.8.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show CIRCLE branch
          command: echo "CIRCLE branch is ${CIRCLE_BRANCH}"
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build completed"
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              aws --region eu-central-1 s3 sync ~/repo/build/ s3://${AWS_PROD_BUCKET} --delete
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws --region eu-central-1 s3 sync ~/repo/build/ s3://${AWS_STAGING_BUCKET} --delete
            else
              aws --region eu-central-1 s3 sync ~/repo/build/ s3://${AWS_DEV_BUCKET} --delete
            fi
  deploy-to-cloudfront:
    docker:
      - image: cimg/node:13.8.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show CIRCLE branch
          command: echo "CIRCLE branch is ${CIRCLE_BRANCH}"
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install awscli
            sudo apt-get install -y python-pip python-dev build-essential
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build completed"
      - run:
          name: Deploy to AWS cloudfront
          command: |
            aws configure set preview.cloudfront true
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              aws cloudfront create-invalidation --distribution-id ${PROD_DISTRIBUTION_ID} --paths /\*
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws cloudfront create-invalidation --distribution-id ${STAGING_DISTRIBUTION_ID} --paths /\*
            else
              aws cloudfront create-invalidation --distribution-id ${DEV_DISTRIBUTION_ID} --paths /\*
            fi
workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - staging
                - dev
      - deploy-to-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - master
                - staging
                - dev

version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.17.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show CIRCLE branch
          command: echo "CIRCLE branch is ${CIRCLE_BRANCH}"
      - restore_cache:
          keys:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json" }}
  deploy-to-aws-s3:
    docker:
      - image: cimg/node:16.17.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show CIRCLE branch
          command: echo "CIRCLE branch is ${CIRCLE_BRANCH}"
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y python3-pip python-dev build-essential
            sudo apt-get install jq
            sudo apt-get install -y awscli
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build completed"
      - run:
          name: access dir
          command: cd ~/repo
      - run:
          name: Assume AWS IAM role and set environment variables
          command: |
            export ASSUMED_ROLE=$(aws sts assume-role --role-arn "arn:aws:iam::695748104048:user/cinema" --role-session-name "CircleCI-Session")
            export AWS_ACCESS_KEY_ID=$(echo $ASSUMED_ROLE | jq -r .Credentials.AccessKeyId)
            export AWS_SECRET_ACCESS_KEY=$(echo $ASSUMED_ROLE | jq -r .Credentials.SecretAccessKey)
            export AWS_SESSION_TOKEN=$(echo $ASSUMED_ROLE | jq -r .Credentials.SessionToken)

      - run:
          name: Deploy to AWS S3
          command: aws s3 sync ~/repo/build s3://react-cinema-devvvv --delete -v
          environment:
            AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
            AWS_SESSION_TOKEN: $AWS_SESSION_TOKEN

  deploy-to-cloudfront:
    docker:
      - image: cimg/node:16.17.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Show CIRCLE branch
          command: echo "CIRCLE branch is ${CIRCLE_BRANCH}"
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y python-pip python-dev build-essential
            sudo apt-get install awscli
      - run:
          name: Build project
          command: |
            npm install
            npm run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build completed"
      - run:
          name: Deploy to AWS cloudfront
          command: |
            aws configure set preview.cloudfront true
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              aws cloudfront create-invalidation --distribution-id ${PROD_DISTRIBUTION_ID} --paths /\*
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws cloudfront create-invalidation --distribution-id ${STAGING_DISTRIBUTION_ID} --paths /\*
            else
              aws cloudfront create-invalidation --distribution-id ${DEV_DISTRIBUTION_ID} --paths /\*
            fi
workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - staging
                - dev
      - deploy-to-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - master
                - staging
                - dev
